<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Celestial Snapshots</title>

	<!-- external CSS link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Righteous&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="">

		<div class="background-container">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
			<div class="stars"></div>
			<div class="twinkling"></div>
			<div class="clouds"></div>
			<div class="app-container row mx-0 my-2 px-0">
				<div class="col-2"></div>
				<div class="col-8">
					<h1 class="text-center mb-0 mt-3 mx-auto">Celestial Snapshots</h1>
					<div class="sub-header bg-dark-gradient pb-4 mb-2 bs-dark">
						<h2 class=""></h2>
						<h2 class="text-center">Showcasing the Astronomy Picture of the Day</h2>
						<h3 class="text-center text-info">Powered by the NASA API</h3>
						<div class="d-flex justify-content-center mt-3">
							<input type="date" name="" value="" class="mx-2 p-2">
							<button type="button" name="button" class="px-3 py-2">INITIATE SCAN</button>
						</div>
					</div>



					<div class="row mx-0 px-0">

						<div class="bg-dark-gradient screen-half col d-flex justify-content-center mx-0 px-0 bs-dark">
							<div class="nasa-img-container p-0">
								<img src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" alt="" loading="lazy" class="nasa-img">
								<iframe src="" frameborder="0"></iframe>
							</div>
						</div>
						<div class="bg-dark-gradient screen-half col mx-0 ms-2 py-3 px-4 bs-dark text-scroll">
							<h2 class="content-title mb-3 px-3 bs-dark"></h2>
							<h4 class="content-desc bs-dark px-3"></h4>
						</div>

					</div>
				</div>

				<div class="col-2"></div>
			</div>
		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
